<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TipsJs</title>
    <style>
        .btn {
            height: 30px;
        }
    </style>
</head>

<body>
    <div>
        <blockquote>
            <h1>SHOWTIPS</h1>
            <p>
                <button id="demo" class="btn">点击查看效果</button>
            </p>
        </blockquote>

    </div>
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="toast.js"></script>
    <script>
        $(function() {
            $("#demo").on("click", function(e) {
                e.preventDefault();
                $.toast("Here is a Demo");
            });
        })
    </script>
</body>

</html>
